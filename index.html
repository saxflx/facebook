<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android İçin Facebook</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Yatay kaydırmayı engeller */
            height: 100vh; /* Sayfa yüksekliğini ekranın tamamına göre ayarlar */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%; /* Yüksekliği %100 yapar */
            padding-top: 5px; /* Üstten 5px */
        }
        .facebook-logo {
            position: absolute;
            top: 17px; /* Üstten 5px */
            left: 2.5px; /* Soldan 2.5px */
            right: 25px; /* Sağdan 7.5px */
            text-align: center;
            font-size: 14px; /* Font boyutu */
            font-weight: normal;
            color: #1877F2;
        }
        .line {
            position: absolute;
            top: 40px; /* Çizgi 50px'de */
            left: 0;
            right: 0;
            height: 0.5px;
            background-color: grey;
        }
        .turkish-text {
            position: absolute;
            top: 55px; /* Türkçe yazısı 5px altında */
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            color: gray;
            font-weight: 100;
        }
        .logo {
            position: absolute;
            top: 120px; /* Logo 20px altında */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #1877F2;
            border-radius: 50%;
        }

        .logo2 {
            position: absolute;
            top: 550px; /* Logo 20px altında */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            border-radius: 50%;
        }
.input-container {
    position: absolute;
    top: 227px; /* Inputlar 20px altına yerleştirildi */
    display: flex;           /* Flexbox düzenini etkinleştirir */
    flex-direction: column;  /* Öğeleri dikeyde yerleştirir */
    justify-content: center; /* Dikeyde ortalar */
    align-items: center;     /* Yatayda ortalar */
    width: 100%;             /* Container'ın tam genişliği */
    padding: 20px 0;         /* Üst ve alt boşluk */
}

.input-container input {
    width: 290px;            /* Sabit genişlik 400px */
    padding: 15px;
    margin: 5px 0;           /* Aralarındaki mesafeyi ayarlar */
    border: 1px solid #ddd;
    border-radius: 15px;
    font-size: 16px;
}

.login-button {
    position: absolute;
    top: 365px; /* Giriş yap butonu 20px aşağıda */
    left: 50%;
    transform: translateX(-50%);
    width: 320px;            /* Sabit genişlik 400px */
    background-color: #1877F2;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 100px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 5px;         /* Butonun inputlardan sonra 5px mesafesi */
}

        .forgot-password {
            position: absolute;
            top: 425px; /* Şifreni mi unuttun? yazısı */
            left: 50%;
            transform: translateX(-50%);
            color: #000000;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 300;
            text-decoration: none;
        }


.create-account {
    position: absolute;
    top: 500px; /* Giriş yap butonunun 100px altında */
    left: 50%;
    transform: translateX(-50%); /* Yatayda ortalamak için */
    border: 1.4px solid #b8d7df; /* Üst taraf */
    padding: 12px;
    border-radius: 30px;
    width: 290px;
    max-width: 400px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    color: #0161e7;
}

    </style>
</head>
<body>
  

    <div class="container">
        <!-- Android için Facebook yazısı -->
        <div class="facebook-logo">Android için Facebook'u yükle ve daha hızlı gezin.</div>
        
        <!-- İnce gri çizgi -->
        <div class="line"></div>
        
        <!-- Türkçe yazısı -->
        <div class="turkish-text">Türkçe</div>
        
        <!-- Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/960px-Facebook_Logo_%282019%29.png" class="logo"alt="Facebook Logo">

        
        <!-- Input alanları -->
  <div class="input-container">
    <input type="text" placeholder="Cep telefonu numarası veya e-posta">
    <input type="password" placeholder="Şifre">
</div>

        
        <!-- Giriş yap butonu -->
        <button class="login-button">Giriş yap</button>
        
        <!-- Şifreni mi unuttun? yazısı -->
        <div class="forgot-password">Şifreni mi unuttun?</div>
        
        <!-- Yeni hesap oluştur yazısı -->
        <div class="create-account">Yeni hesap oluştur</div>
    </div>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1280px-Meta-Logo.png" class="logo2">


</body>
</html>
